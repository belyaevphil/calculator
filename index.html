<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/allStyles.css" />
        <title>Calculator</title>
    </head>
    <body>
        <main class="calculator-container">
            <div class="calculator-output-screen">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <div class="calculator-main">
                <ul class="calculator-main-grid">
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button all-clear">AC</button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button remove-one-symbol">
                            CE
                        </button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button change-sign">
                            <svg
                                class="svg change-sign-svg"
                                width="16"
                                height="20"
                                viewBox="0 0 16 20"
                                fill="#ffffff"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <rect x="7" width="2" height="16" rx="1" />
                                <rect
                                    x="16"
                                    y="7"
                                    width="2"
                                    height="16"
                                    rx="1"
                                    transform="rotate(90 16 7)"
                                />
                                <rect
                                    x="16"
                                    y="18"
                                    width="2"
                                    height="16"
                                    rx="1"
                                    transform="rotate(90 16 18)"
                                />
                            </svg>
                        </button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button operator plus">
                            <svg
                                class="svg plus-svg"
                                width="18"
                                height="18"
                                viewBox="0 0 18 18"
                                fill="#ffffff"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <rect x="8" width="2" height="18" rx="1" />
                                <rect
                                    x="18"
                                    y="8"
                                    width="2"
                                    height="18"
                                    rx="1"
                                    transform="rotate(90 18 8)"
                                />
                            </svg>
                        </button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button digit">1</button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button digit">2</button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button digit">3</button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button operator minus">
                            <svg
                                class="svg minus-svg"
                                width="18"
                                height="2"
                                viewBox="0 0 18 2"
                                fill="#ffffff"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <rect
                                    x="18"
                                    width="2"
                                    height="18"
                                    rx="1"
                                    transform="rotate(90 18 0)"
                                />
                            </svg>
                        </button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button digit">4</button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button digit">5</button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button digit">6</button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button
                            class="calculator-button operator multiplication"
                        >
                            <svg
                                class="svg multiplication-svg"
                                width="16"
                                height="16"
                                viewBox="0 0 16 16"
                                fill="#ffffff"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <rect
                                    x="0.928955"
                                    y="2.34315"
                                    width="2"
                                    height="18"
                                    rx="1"
                                    transform="rotate(-45 0.928955 2.34315)"
                                />
                                <rect
                                    x="13.657"
                                    y="0.928932"
                                    width="2"
                                    height="18"
                                    rx="1"
                                    transform="rotate(45 13.657 0.928932)"
                                />
                            </svg>
                        </button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button digit">7</button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button digit">8</button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button digit">9</button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button operator division">
                            <svg
                                class="svg division-svg"
                                width="18"
                                height="16"
                                viewBox="0 0 18 16"
                                fill="#ffffff"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <rect
                                    x="18"
                                    y="7"
                                    width="2"
                                    height="18"
                                    rx="1"
                                    transform="rotate(90 18 7)"
                                />
                                <rect
                                    x="7"
                                    y="12"
                                    width="4"
                                    height="4"
                                    rx="2"
                                />
                                <rect x="7" width="4" height="4" rx="2" />
                            </svg>
                        </button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button digit">0</button>
                    </li>
                    <li class="calculator-main-grid-cell">
                        <button class="calculator-button digit">.</button>
                    </li>
                    <li class="calculator-main-grid-cell double-span">
                        <button class="calculator-button equality">
                            <svg
                                class="svg equality-svg"
                                width="18"
                                height="8"
                                viewBox="0 0 18 8"
                                fill="#ffffff"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <rect
                                    x="18"
                                    width="2"
                                    height="18"
                                    rx="1"
                                    transform="rotate(90 18 0)"
                                />
                                <rect
                                    x="18"
                                    y="6"
                                    width="2"
                                    height="18"
                                    rx="1"
                                    transform="rotate(90 18 6)"
                                />
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
        </main>

        <script src="./scripts/Calculator.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
