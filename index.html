<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/mainStyles.css" />
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="calculator-container">
                <div class="calculator-output-screen">
                    <ul>
                        <li class="previous-operand">1 *</li>
                        <li class="current-operand">2</li>
                    </ul>
                </div>
                <div class="calculator-main">
                    <ul class="calculator-main-outer-list">
                        <li class="calculator-main-outer-list-row">
                            <ul>
                                <li>
                                    <button
                                        class="calculator-button double-button all-clear"
                                    >
                                        AC
                                    </button>
                                </li>
                                <li>
                                    <button
                                        class="calculator-button remove-one-symbol"
                                    >
                                        Back
                                    </button>
                                </li>
                                <li>
                                    <button class="calculator-button operator">
                                        +
                                    </button>
                                </li>
                            </ul>
                        </li>
                        <li class="calculator-main-outer-list-row">
                            <ul>
                                <li>
                                    <button class="calculator-button digit">
                                        1
                                    </button>
                                </li>
                                <li>
                                    <button class="calculator-button digit">
                                        2
                                    </button>
                                </li>
                                <li>
                                    <button class="calculator-button digit">
                                        3
                                    </button>
                                </li>
                                <li>
                                    <button class="calculator-button operator">
                                        -
                                    </button>
                                </li>
                            </ul>
                        </li>
                        <li class="calculator-main-outer-list-row">
                            <ul>
                                <li>
                                    <button class="calculator-button digit">
                                        4
                                    </button>
                                </li>
                                <li>
                                    <button class="calculator-button digit">
                                        5
                                    </button>
                                </li>
                                <li>
                                    <button class="calculator-button digit">
                                        6
                                    </button>
                                </li>
                                <li>
                                    <button class="calculator-button operator">
                                        *
                                    </button>
                                </li>
                            </ul>
                        </li>
                        <li class="calculator-main-outer-list-row">
                            <ul>
                                <li>
                                    <button class="calculator-button digit">
                                        7
                                    </button>
                                </li>
                                <li>
                                    <button class="calculator-button digit">
                                        8
                                    </button>
                                </li>
                                <li>
                                    <button class="calculator-button digit">
                                        9
                                    </button>
                                </li>
                                <li>
                                    <button class="calculator-button operator">
                                        /
                                    </button>
                                </li>
                            </ul>
                        </li>
                        <li class="calculator-main-outer-list-row">
                            <ul>
                                <li>
                                    <button class="calculator-button digit">
                                        0
                                    </button>
                                </li>
                                <li>
                                    <button class="calculator-button digit">
                                        .
                                    </button>
                                </li>
                                <li>
                                    <button
                                        class="calculator-button double-button operator"
                                    >
                                        =
                                    </button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <script src="./index.js"></script>
    </body>
</html>
